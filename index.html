<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CONVERSION</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="card-section">
  <div class="card">
            <div class="card-icon">
                <span>
                    JS-CONVERT
                    </span>
            </div>
    <script defer src="script/main.js"></script>

    <h2>Temperature Converter</h2>
    <div class="converter-row">

        <div class="col">
            <label>Fahrenheit</label>
            <input type="number" 
                 id="fahrenheit">
        </div>

        <div class="col">
            <label>Celsius</label>
            <input type="number" 
                 id="celsius">
        </div>

        <div class="col">
            <label>Kelvin</label>
            <input type="number" 
                 id="kelvin">
        </div>

    </div>

  </div>
</body>
</html>
